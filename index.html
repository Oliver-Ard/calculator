<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
			rel="stylesheet" />
		<script src="script.js" defer></script>
		<link rel="icon" href="imgs/" />
		<link rel="stylesheet" href="style.css" />
		<title>Calculator</title>
	</head>

	<body>
		<div class="calculator">
			<div class="display">
				<p class="operation">2100 x 15 =</p>
				<p class="result">31.500</p>
			</div>
			<div class="keypads">
					<button class="keypad-darker">AC</button>
					<button class="keypad-darker">DEL</button>
					<button class="keypad-darker">&percnt;</button>
					<button class="keypad-darker operator">&divide;</button>
					<button class="number">7</button>
					<button class="number">8</button>
					<button class="number">9</button>
					<button class="keypad-darker operator">&times;</button>
					<button class="number">4</button>
					<button class="number">5</button>
					<button class="number">6</button>
					<button class="keypad-darker operator">&minus;</button>
					<button class="number">1</button>
					<button class="number">2</button>
					<button class="number">3</button>
					<button class="keypad-darker operator">&plus;</button>
					<button class="keypad-darker">&plus;/&minus;</button>
					<button class="number">0</button>
					<button class="keypad-darker">.</button>
					<button class="equal">&equals;</button>
				</div>
			</div>
		</div>
	</body>
</html>
