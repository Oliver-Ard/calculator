<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
			rel="stylesheet" />
		<script src="script.js" defer></script>
		<link rel="icon" href="imgs/favicon.png" />
		<link rel="stylesheet" href="style.css" />
		<title>Calculator</title>
	</head>

	<body>
		<div class="calculator">
			<div class="display">
				<p class="operation"></p>
				<p class="result">0</p>
			</div>
			<div class="keypad">
					<button data-key="AC" class="darker-key">AC</button>
					<button data-key="DEL" class="darker-key">DEL</button>
					<button data-key="%" class="darker-key">%</button>
					<button data-operation="÷" class="darker-key operator">÷</button>
					<button data-number="7">7</button>
					<button data-number="8">8</button>
					<button data-number="9">9</button>
					<button data-operation="×" class="darker-key operator">×</button>
					<button data-number="4">4</button>
					<button data-number="5">5</button>
					<button data-number="6">6</button>
					<button data-operation="−" class="darker-key operator">−</button>
					<button data-number="1">1</button>
					<button data-number="2">2</button>
					<button data-number="3">3</button>
					<button data-operation="+" class="darker-key operator">+</button>
					<button data-key="+/−" class="darker-key">+/−</button>
					<button data-number="0">0</button>
					<button data-number="." class="darker-key">.</button>
					<button data-key="=" class="equal">&equals;</button>
				</div>
			</div>
		</div>
	</body>
</html>
